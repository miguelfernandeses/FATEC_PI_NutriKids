<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- ICONE -->
<link rel="icon" href="./img/icon.png">
<!-- Estilo customizado -->
<link rel="stylesheet" href="css/style3.css">

<title>Nutri Kids - Cadastro portal ADM</title>

</head>
<body>

<!-- formulario de cadastro -->
<div class="form">
    <div class="row">
        <a href="index.html"><img src="./img/logotipo.png" alt="Logotipo" width="180"></a>
    </div>
    <form>
        <div class="form-header">
            <div class="title">
                <h1>Cadastre-se</h1>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <label for="firstname">Primeiro Nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
            </div>
            <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
            </div>
            <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-box">
                <label for="number">CRM</label>
                <input id="crm" type="text" name="crm" placeholder="Digite seu CRM" required>
            </div>
            <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="input-box">
                <label for="confirmPassword">Confirme sua Senha</label>
                <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
            </div>
        </div>
     
        <div class="continue-button">
            <button><a href="#">Continuar</a></button>
        </div>
    </form>
</div>



</body>
</html>
